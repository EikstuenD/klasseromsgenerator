<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasseromsgenerator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="app-container">
    <!-- SIDEBAR -->
    <div class="sidebar">
        <h1><i class="fas fa-graduation-cap"></i> Klasserom</h1>
        
        <!-- 1. ELEVER -->
        <div class="section">
            <h3>1. Elever</h3>
            <textarea id="studentInput" placeholder="Skriv inn navn (ett per linje)..."></textarea>
            <button onclick="parseStudents()">Oppdater elevliste</button>
            <div id="studentListCount" style="margin-top:5px; font-style:italic; font-size:0.9rem;">0 elever registrert</div>
        </div>

        <!-- 2. REGLER -->
        <div class="section">
            <h3>2. Regler & Hensyn</h3>
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('constraints')">Uvenner</button>
                <button class="tab-btn" onclick="showTab('attributes')">Egenskaper</button>
            </div>

            <!-- Tab: Uvenner -->
            <div id="tab-constraints" class="tab-content active">
                <div class="constraint-input">
                    <select id="conStudent1"></select>
                    <span>skal ikke sitte med</span>
                    <select id="conStudent2"></select>
                    <button onclick="addConstraint()"><i class="fas fa-plus"></i> Legg til</button>
                </div>
                <ul id="constraintList" class="small-list"></ul>
            </div>

            <!-- Tab: Egenskaper -->
            <div id="tab-attributes" class="tab-content">
                <p style="font-size:0.9rem;">Kryss av for elever som må sitte <strong>foran</strong>:</p>
                <ul id="attributeList" class="small-list check-list"></ul>
            </div>
        </div>

        <!-- 3. MØBLERING -->
        <div class="section">
            <h3>3. Møbelbank</h3>
            <div class="room-controls" style="display:flex; gap:5px; margin-bottom:10px;">
                <button onclick="deleteSelectedDesks()" class="danger-btn" style="background:#e67e22; flex:1;">
                    <i class="fas fa-eraser"></i> Slett valgte
                </button>
                <button onclick="clearDesks()" class="danger-btn" style="flex:1;">
                    <i class="fas fa-trash"></i> Tøm alt
                </button>
            </div>
            
            <p style="font-size:0.9rem; margin-bottom:5px;">Klikk for å sette inn:</p>
            <div class="furniture-bank">
                <button onclick="addPreset('single')" title="Enkel"><i class="fas fa-square"></i> Enkel</button>
                <button onclick="addPreset('pair')" title="Par"><i class="fas fa-user-friends"></i> Par</button>
                <button onclick="addPreset('row4')" title="Rekke (4)"><i class="fas fa-ellipsis-h"></i> Rekke (4)</button>
                <button onclick="addPreset('group4')" title="Gruppe (4)"><i class="fas fa-th-large"></i> Gruppe (4)</button>
                <button onclick="addPreset('group3')" title="Gruppe (3)"><i class="fas fa-users"></i> Gruppe (3)</button>
                <button onclick="addPreset('horseshoe')" title="Hestesko"><i class="fas fa-magnet"></i> Hestesko</button>
            </div>
        </div>

        <!-- 4. GENERER -->
        <div class="section highlight-section">
            <h3>4. Generer</h3>
            <button class="generate-btn" onclick="generateSeating()">Plasser elever <i class="fas fa-random"></i></button>
            <p style="margin-top:10px; font-size:0.85rem; color:#555;">
                <i class="fas fa-info-circle"></i> 
                Tips: Bruk <strong>Delete</strong> for å slette.
            </p>
        </div>
    </div>

    <!-- HOVEDOMRÅDE -->
    <div class="main-area">
        <div class="toolbar">
            <div style="display:flex; gap:15px; align-items:center;">
                <label class="toggle-label">
                    <input type="checkbox" id="editMode" onchange="toggleEditMode()"> 
                    <strong>Innredningsmodus</strong>
                </label>
                <!-- NY KNAPP FOR VISNING -->
                <button onclick="toggleView()" style="margin-top:0; background:#9b59b6;">
                    <i class="fas fa-exchange-alt"></i> Bytt visning (Lærer/Elev)
                </button>
            </div>
            <button onclick="printClassroom()"><i class="fas fa-print"></i> Skriv ut</button>
        </div>
        
        <div id="classroom">
            <div class="board">TAVLE / LÆRER</div>
            <!-- Markeringsboks -->
            <div id="selection-box"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
